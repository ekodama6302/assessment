<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ekodama6302が作ったあなたのいいところ診断</title>
    <link rel="stylesheet" href="assessment.css"><!--cssはスタイル決めるものだから先に来てOK-->
</head>
<body>
  <h1>あなたのいいところを診断します!教えて下さいね！😊</h1>
  <p>診断したい名前を入れてください</p><!--余白を入れて表示するーpタグ-->

  <button id="assessment">診断する</button> <!--button#でidタグつくれる-->
  <div id = "result-area"></div> <!--意味の無いタグはspanタグもある。htmlの中にタグを確保していて、何も指定しないとスペースは発生しない-->
  <div id = "tweet-area">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div> <!--div#⇒tabキーでid属性を示せる-->
  <script src="assessment.js"></script><!--先にhtml属性を読み込みして後でJSを後で読み込みする-->
</body>
</html>
